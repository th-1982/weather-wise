<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css">
    <!----Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">
    <img class="logo" src="images/logo-weather-wise.jpg" alt="logo"> WeatherWise
    </h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.jpg" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.jpg" class="weather-icon" alt="rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.jpg" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <P>Humidity</P>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.jpg" alt="humidity">
                    <div>
                        <p class="wind">15 km/h</p>
                        <P>Wind Speed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<!------Javascript link-->
<script src="js/script.js"></script>
</body>
</html>
